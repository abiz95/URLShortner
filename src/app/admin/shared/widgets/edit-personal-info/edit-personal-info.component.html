<div class="edit">
    <h2 mat-dialog-title>Edit personal Info</h2>
    <mat-dialog-content style="overflow: hidden !important; max-height: initial;">
        <!-- <p>{{data|json}}</p> -->
        <form [formGroup]="userInfoForm" (ngSubmit)="saveForm()">
            <p style="color: red;" *ngIf="errorInd">{{errorMessage}}</p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input formControlName="firstName" matInput placeholder="Update your first name">
                    <mat-error *ngIf="formValues.firstName.errors?.required">Required a valid first name</mat-error>
                    <!-- <mat-error *ngIf="formValues.email.errors?.email">Please enter a valid email address</mat-error> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="lastName" matInput placeholder="Update your last name">
                    <mat-error *ngIf="formValues.lastName.errors?.required">Required a valid last name</mat-error>
                    <!-- <mat-error *ngIf="formValues.email.errors?.email">Please enter a valid email address</mat-error> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input formControlName="country" matInput placeholder="Update your country">
                    <mat-error *ngIf="formValues.country.errors?.required">Requires country</mat-error>
                    <!-- <mat-error *ngIf="formValues.email.errors?.email">Please enter a valid email address</mat-error> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input formControlName="phoneNumber" matInput placeholder="Update your phone number">
                    <mat-error *ngIf="formValues.phoneNumber.errors?.required">Required a phone number</mat-error>
                    <!-- <mat-error *ngIf="formValues.email.errors?.email">Please enter a valid email address</mat-error> -->
                </mat-form-field>
            </p>
            <mat-dialog-actions>
                <button type="submit" mat-button>Update</button>
                <button mat-button mat-dialog-close>Cancel</button>
            </mat-dialog-actions>
            <br>
        </form>
    </mat-dialog-content>
</div>
