<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- shortenUrl shortenUrl -->
    <ng-container matColumnDef="shortenUrl">
      <th mat-header-cell *matHeaderCellDef> Shorten URL </th>
      <td mat-cell *matCellDef="let element"> {{element.shortenUrl}} </td>
    </ng-container>
  
    <!-- Name hitDate -->
    <ng-container matColumnDef="hitDate">
      <th mat-header-cell *matHeaderCellDef> Hit date </th>
      <td mat-cell *matCellDef="let element"> {{element.hitDate}} </td>
    </ng-container>
  
    <!-- Weight Hits -->
    <ng-container matColumnDef="hits">
      <th mat-header-cell *matHeaderCellDef> Hits </th>
      <td mat-cell *matCellDef="let element"> {{element.hits}} </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="nullData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No records to show!
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-footer-row *matFooterRowDef="['nullData']" [ngClass]="{'hide':!noDataMsg===true}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':!dataSource!=null}"></mat-footer-row>
    
  </table>
